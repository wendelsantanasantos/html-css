<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>É imortante que o tamanho da imagem se adapte ao tamanho da tela do usuário, para isso usamos a tag ( picture / source media="(max-width: )" srcset="" type=image/ ) </p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens011/imagenP.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens011/imagenM.png" type="image/png">
  <img src="imagens011/imagenG.png" alt="imagem G">
</picture>

<h2>Audio em HTML5</h2>

<p>teste o audio abaixo</p>
 
<audio preload="metadata" controls>
    <source src="midia/Angelsong.mp3" type="audio/mpeg">
    <source src="midia/Angelsong.ogg" type="audio/ogg">
    <source src="midia/Angelsong.wav" type="audio/wav">
    <p>se não tá indo baixa logo <a href="midia/Angelsong.mp3">clicando aqui</a></p>
</audio>
</body>
</html>
