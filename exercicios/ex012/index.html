<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTml5</title>
</head>
<body>
    <H1>Inserindo video hospedado localmente</H1>
        <p>Este video está hospedado de forma local</p>
         
        <video width="560" controls>
        <source src="midia/videopixel.mp4" type="video/mp4">
        <source src="midia/videopixel.ogv" type="video/ogg">
        <p>Seu navegador não conseguiu reproduzir o vídeo</p>
        </video>

    <h1>Inserindo vídeos do youtube</h1>

    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EQk29peyz1w?si=-RyWSYfsrG91Iy__" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <h1>Inserindo video do Vimeo</h1>
 
    <iframe src="https://player.vimeo.com/video/338441565?h=5e0ac135c5" width="560" height="346" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        
</body>
</html>
